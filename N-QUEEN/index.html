<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>N-QUEEN GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img
          src="https://iconape.com/wp-content/png_logo_vector/chess-queen.png"
          alt=""
        />
      </div>
      <div class="content">
        <h1>N-QUEEN</h1>
        <p>Yukta Dandeva</p>
      </div>
    </header>

    <main class="container">
      <div class="field">
        <label for="num">ENTER THE NUMBER OF QUEENS</label>
        <input type="number" id="num" min="1" value="4" />
        <button>SOLVE</button>
      </div>

      <div id="result"></div>
    </main>
  </body>
</html>
